<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="images/logo.svg" />
    <title>Ice Cream Builder</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app">
      <!-- header start -->
      <header>
        <div class="container" id="header">
          <div>
            <img class="logo" src="images/logo.svg" alt="Logo" />
          </div>
          <div class="textRight">
            <img src="images/vue.svg" alt="Vue.js" class="vueLogo" /><strong>Vue.js</strong
            >
          </div>
        </div>
      </header>
      <!-- header end -->


      <!-- body start -->
      <div class="mainBody" id="body">
        <div class="container" id="iceCreamBuilder">
          <!-- icecream start -->
             <ice-cream v-bind:cart="cart" ></ice-cream>
          <!-- ice cream end -->

          <!-- builder start -->
          <div id="builder">
            <div class="builder">
              <h3>
                Build your cool Ice Cream
                <span 
                  class="quantity"
                  :style="cart.length === 0 && {color:'red'}"
                >{{ cart.length }}</span>
              </h3>
              
              <!-- items start -->
              <div id="items">
                <ul>
                  <!-- item start -->
                  <li
                    class="item"
                    :key="variant.id"
                    v-for="variant in variants"
                  >
                    <span>{{variant.name}}</span>
                    <div class="right">
                      <button
                        type="button"
                        class="plus rounded"
                        v-on:click='addToCart(variant.id)'
                      >
                        +
                      </button>

                      <button
                        type="button"
                        class="minus rounded"
                        v-on:click="removeCart(variant.id)"
                      >
                        -
                      </button>
                    </div>
                  </li>
                  <!-- item end -->
                </ul>
              </div>
              <!-- items end -->

              <!-- total price start -->
              <div class="total" id="total">
                <div>Total Price</div>
                <div>{{ total }} Tk</div>
              </div>
              <!-- total price end -->
              <button type="button" class="order rounded" v-on:click="modalToggle" >
                Proceed
              </button>
            </div>

          </div>
          <!-- builder end -->

          <!-- modal  -->
            <order-form :cart="cart" :price="total" v-show="showModal" @hide-order-form="modalToggle" @clear-cart="clearCart" ></order-form>
          <!-- modal  -->
        </div>
      </div>
      <!-- body end -->

    </div>

    <script src="./main.js"></script>
    <script src="./components/iceCream.js"></script>
    <script src="./components/OrderForm.js"></script>
    <script>
      const mountapp = app.mount('#app')
    </script>

  </body>
</html>
